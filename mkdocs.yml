site_name: Databook
site_url: https://databook.kavakci.dev
docs_dir: src
repo_url: https://github.com/dybdeskarphet/databook
repo_name: dybdeskarphet/databook
edit_uri: edit/main/src/
use_directory_urls: false
plugins: 
  - social:
      cards_layout_options:
        logo: assets/logo.png
  - search
  - mkdocs-jupyter:
          execute: true
          include_requirejs: true
          custom_mathjax_url: "https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML-full,Safe" 
  - offline
markdown_extensions: 
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
theme:
  name: material
  icon:
    logo: material/google-analytics
    annotation: material/circle-medium
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.prune 
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
  language: en
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
nav:
  - Introduction: index.md
  - Practices:
    - 00_movie_analysis.ipynb
    - Exploratory Data Analysis: 
      - 01_chapter/01_location_estimates.ipynb
      - 01_chapter/02_variability_estimates.ipynb
      - 01_chapter/03_exploring_data_distribution.ipynb
      - 01_chapter/04_exploring_binary_and_categorical_data.ipynb
      - 01_chapter/05_correlation.ipynb
      - 01_chapter/06_exploring_two_or_more_variables.ipynb
      - Handwritten Notes: notes/01_exploratory_data_analysis.pdf
    - Data and Sampling Distributions:
      - 02_chapter/01_sampling_distribution_of_statistic.ipynb
      - Handwritten Notes: notes/02_data_and_sampling_distributions.pdf